<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DB</title>
  </head>
  <body class="bg-dark">
    <form>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control control text1" id="exampleInputText" placeholder="F I SH ..." aria-describedby="emailHelp">
            </div>
            <div class="col">
                <input type="text" class="form-control control text2" placeholder="Login..." id="exampleInputText">
            </div>
            <div class="col">
                <input type="password" class="form-control control text3" placeholder="Password..." id="exampleInputPassword1">
                
            </div>
            <div class="col">
                <input type="button" class="btn btn-primary control btn1" onclick="add()" value="Add" >
                
            </div>
            <div class="col-3">
                <input type="search" style="width: 500px;" class="form-control control search" placeholder="Search" id="exampleInputText" onchange="searchs(this.value)" >
            </div>
            <div class="col" style="width: 50px; text-align: right;">
                <button class="btn btn-primary" onclick="clears(this)" type="button">x</button>
            </div>

          </div>
      </form>
    <table class="table table-dark table-striped ">
        <thead>
            <tr >
              <th scope="col"class="px-3" >ID
              </th>
              <th scope="col">F I SH</th>
              <th scope="col">Login</th>
              <th scope="col">Paroll</th>
            </tr>
          </thead>
          <tbody class="tbody">
          </tbody>
    </table>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
